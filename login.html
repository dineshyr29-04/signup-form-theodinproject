<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>  
    <div class="backgroundImage">
        <div class="login-container">
            <div class="headcontainer">   
                <img src="odin-lined.png" alt="">
                <h1 class="odintext">ODIN</h1>
            </div>  
            
            
            <form action="#" autocomplete="off" class="login">
                <p class="loginhead">Log In</p>
                <div>
                    <div class="input-con">
                        
                        <input type="text" id="email" class="emailin" autocomplete="on" required>
                         <legend for="email">Email</legend>
                        
                    </div>
                    <p class="errormsg">* Enter valid email</p>
                    <div class="input-con">
                        
                        <input type="Password" id="password" class="passwordlogin" autocomplete="new-password" required>
                        <legend for="password">Password</legend>
                        
                    </div>
                    <p class="errormsg">* Invalid password for email</p>
                    <div class="forgottext">
                        <a  onclick="forgotpassword()">Forgot Password?</a>
                    </div>
                    
                    <br>
                    <div class="button-container">
                        <button type="button" onclick="login()" class="loginbtn">Log In</button>
                    </div>
                    
                </div>
            </form>
            <p class="p">Don't have an account? <a href="index.html">Sign Up</a></p>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
