<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>  
    <div class="backgroundImage">
        <div class="login-container">
            <div class="headcontainer">   
                <img src="odin-lined.png" alt="">
                <h1 class="odintext">ODIN</h1>
            </div>  
            
            
            <form action="#" autocomplete="off" class="login">
                <p class="loginhead">Reset Password</p>
                <div class="emailcontainer">
                    <div class="input-content">
                        <input type="text" id="email" class="emailin" autocomplete="on" required>
                         <legend for="email">Email</legend>
                    </div>
                    <p class="errmsg" id="errormsg">* Enter valid email</p>
                </div>
                <div class="passwordcontainer">
                    <div class="input-content">
                        <input type="Password" id="password" class="passwordlogin" autocomplete="new-password" required>
                        <legend for="password">New Password</legend>

                    </div>
                    <div class="input-content">
                        <input type="Password" id="confirmpassword" class="passwordlogin" autocomplete="new-password" required>
                        <legend for="confirmpassword">Confirm New Password</legend>
                    </div>
                    
                </div>
                <p class="errmsg2" id="errmsg2">* Passwords do not match</p>
                <p class="errmsg3" id="errmsg3">* passwords must contain more than 8 chanracters</p>
                    <br>
                    <div class="button-container">
                        <button type="button" onclick="resetpassword()" class="loginbtn1" id="resetbtn">Reset Password</button>
                        <button type="button" onclick="samepassword()" class="loginbtn2" id="donebtn">Done</button>
                    </div>
                    
                </div>
            </form>

        </div>

    </div>
    <script src="script.mjs"></script>
</body>

</html>
