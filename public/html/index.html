<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up form</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Playwrite+NZ+Basic:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="images">
            <div class="odin">
                <div>
                    <img src="odin-lined.png" alt="odin" width="120px">
                </div>
                <h1 id="odin">ODIN</h1>
            </div>
        </div>
        <div class="text">
            <h2 class="tag-line">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up now to get started.</h2>
            <br>
            <h2 class="addline">You know you want to.</h2>
            <br><br>
            <div class="form">
                <h2 >Let's do this!</h2><br>
                <form action="#" autocomplete="off">
                    <div class="fields">
                        <div class="input-container">
                            
                            <input type="text" id="firstname" autocomplete="off"required>
                            <label for="">FIRST NAME</label><br>
                        </div>
                        <div class="input-container">
                            
                            <input type="text" id="lastname" autocomplete="on" required>
                            <label for="">LAST NAME</label><br>
                        </div>
                    </div>
                    <div class="fields">
                        <div class="input-container">
                            
                            <input type="email" id="email" autocomplete="off" required>
                            <label for="">EMAIL</label><br>
                        </div>
                        <div class="input-container">
                            <input type="password" id="password" minlength="8" maxlength="25" autocomplete="new-password"required>
                            <label for="">PASSWORD</label><br>
                        </div>
                    </div>
                    
                </form>
            </div>
            <div>
                <button type="button" onclick="registeruser()" class="account">Create Account</button>
            </div>
            <br>
            <strong><p class="endline">Already have an account? <span onclick="window.location.href='login.html'" id="logpage">Log in</span></p></strong>
        </div>
    </div>
    <script src="../js/script.mjs"></script>
</body>
</html>
