<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>  
    <div class="backgroundImage">
        <div class="login-container">
            <div class="headcontainer">   
                <img src="odin-lined.png" alt="">
                <h1 class="odintext">ODIN</h1>
            </div>  
            
            
            <form action="#">
                <p class="loginhead">Access your Account</p>
                <div>
                    <div class="input-con">
                        
                        <input type="email" id="email" class="emailin" required>
                        <legend for="email">Email</legend>
                    </div>
                    <div class="input-con">
                        
                        <input type="Password" id="password" class="passwordlogin"  required>
                        <legend for="password">Password</legend>
                    </div>
                    <div>
                        <input type="checkbox" id="keepsigned">
                        <label for="keepsigned"> Keep me signed in</label>
                    </div>
                    <br>
                    <button type="button" onclick="login()" class="loginbtn">Log In</button>
                </div>
            </form>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
