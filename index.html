<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="images">
            <div class="odin">
                <div>
                    <img src="odin-lined.png" alt="odin" width="120px">
                </div>
                <h1 id="odin">ODIN</h1>
            </div>
        </div>
        <div class="text">
            <strong><h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</h2></strong>
            <br>
            <strong><h2>You <em>know</em> you want to.</h2></strong>
            <br><br>
            <div class="form">
                <h2>Let's do this!</h2><br>
                <form action="#">
                    <div class="fields">
                        <div>
                            <label for="">FIRST NAME</label><br>
                            <input type="text" required>
                        </div>
                        <div>
                            <label for="">LAST NAME</label><br>
                            <input type="text" required>
                        </div>
                    </div>
                    <div class="fields">
                        <div>
                            <label for="">EMAIL</label><br>
                            <input type="email" required>
                        </div>
                        <div>
                            <label for="">PHONE NUMBER</label><br>
                            <input type="number" required>
                        </div>
                    </div>
                    <div class="fields">
                        <div>
                            <label for="">EMAIL</label><br>
                            <input type="password" minlength="8" maxlength="25" required>
                        </div>
                        <div>
                            <label for="">PHONE NUMBER</label><br>
                            <input type="password" minlength="8" maxlength="25" required>
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <button>Create Account</button>
            </div>
            <br>
            <strong><p>Already have an account? <span>Log in</span></p></strong>
        </div>
    </div>
</body>
</html>
